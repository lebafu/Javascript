<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secuencia de Escape</title>
</head>
<body>
    <script>
        alert("Estoy aprendiendo \"Javascript\"");
        alert("Estoy aprendiendo \'Javascript\'");
        alert("Estoy aprendiendo \\Javascript\\");
        alert("Estoy aprendiendo  \nJavascript");
        alert("Estoy aprendiendo \rJavascript");;
        alert("Estoy aprendiendo \t Javascript");
        alert("Estoy aprendiendo \bJavascript");
        alert("Estoyaprendiendo \fJavascript");
        console.log("Estoy aprendiendo \"Javascript\"");
        console.log("Estoy aprendiendo \'Javascript\'");
        console.log("Estoy aprendiendo \\Javascript\\");
        console.log("Estoy aprendiendo  \nJavascript");
        console.log("Estoy aprendiendo \rJavascript");;
        console.log("Estoy aprendiendo \t Javascript");
        console.log("Estoy aprendiendo \bJavascript");
        console.log("Estoyaprendiendo \fJavascript");
    </script>
</body>
</html>
