<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
function calcularSuperficie(ancho,alto){
      var resultado=ancho*alto;
      return resultado;
}

function calcularTerreno(){
      var ancho=prompt("Ingresa el ancho del terreno en metros:");
      var alto=prompt("Ingresa el alto del terreno en metros: ");
      var superficieTerreno = calcularSuperficie(ancho,alto);
      alert("La superficie del terreno es: " + superficieTerreno); 
}

calcularTerreno();
calcularTerreno();
    </script>
</body>
</html>
